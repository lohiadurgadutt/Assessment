<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="display-3 title">Registration Form</h1>
    <form class="row g-3 registration-form">
      <div class="col-md-4">
        <label for="first-name" class="form-label">First name</label>
        <input type="text" class="form-control" id="first-name" autocomplete="off">
        <div class="valid-feedback" id="first-name-valid">
          Looks good!
        </div>
        <div class="invalid-feedback" id="first-name-invalid">
          Please enter a valid first name
        </div>
      </div>
      <div class="col-md-4">
        <label for="last-name" class="form-label">Last name</label>
        <input type="text" class="form-control" id="last-name" autocomplete="off">
        <div class="valid-feedback" id="last-name-valid">
          Looks good!
        </div>
        <div class="invalid-feedback" id="last-name-invalid">
          Please enter a valid last name
        </div>
      </div>
      <div class="col-md-4">
        <label for="email" class="form-label">Email</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend">@</span>
          <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" autocomplete="off">
          <div class="valid-feedback" id="email-valid">
            Looks good!
          </div>
          <div class="invalid-feedback" id="email-invalid">
            Please choose a valid email address
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" autocomplete="off">
        <div class="valid-feedback" id="password-valid">
          Looks good!
        </div>
        <div class="invalid-feedback" id="password-invalid">
          Please provide a valid password
        </div>
      </div>
      <div class="col-md-6">
        <label for="cpassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="cpassword" autocomplete="off">
        <div class="valid-feedback" id="cpassword-valid">
          Looks good!
        </div>
        <div class="invalid-feedback" id="cpassword-invalid">
          Password and confirm password don't match
        </div>
      </div>
      
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="tnc">
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback" id="tnc-invalid">
            You must agree before submitting
          </div>
        </div>
      </div>
      <div class="col-12 submit-btn">
        <button class="btn btn-dark btn-lg" id="submit-form" type="button" onclick="validate()">Submit form</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>

</body>

</html>
